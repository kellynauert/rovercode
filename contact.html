	<!-- Hero section -->
	<div class="container-fluid repeated-hero">

			<div class="row">
				<div class="col-12 d-flex justify-content-center">
					<h4>Contact Us</h4>
				</div>
			</div>
		</div>
	</div>
	<!-- Contact section -->
	<div class="container-fluid" id="contact">
		<div class="container">
			<div class="row align-items-center">
				<form class="d-flex flex-column" action="https://formspree.io/f/xjvppgro" method="POST">
					<div class="row align-items-center">
						<div class="col-lg-5 offset-lg-1 justify-content-center">
							<img src="assets/images/excited.png" alt="Sponsorships" id="sponsorImage" />
						</div>
						<div class="col-lg-4 offset-lg-1 d-flex flex-column">
							<h2>Ready to get started?</h2>

							<input type="text" name="name" placeholder="Name*" required />
							<input type="email" name="_replyto" placeholder="Email*" required />
							<input type="tel" name="phone" placeholder="Phone" />
							<input type="text" name="school" placeholder="School Name" />
							<input type="text" name="city" placeholder="School City" />
							<textarea name="message" rows="4" cols="6" placeholder="Message"></textarea>
							<input type="submit" id="submit" value="Send" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
